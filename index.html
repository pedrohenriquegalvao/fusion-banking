<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/index.css">

    <title>Login</title>
</head>
<body>
    <section class="login-left">
        <div class="container-login-logo">
            <div class="logo-login"></div>
        </div>
    </section>

    <section class="login-right">
        <h1>Bem vindo novamente!</h1>
        <h2>Entre em sua conta</h2>
        <div class="content">

            <div class="tab-options">
                <div class="tab-option selected fisica" id="fisica">
                    <span>Pessoa Física</span>
                </div>
                <div class="tab-option juridica" id="juridica">
                    <span>Pessoa Jurídica</span>
                </div>
            </div>

            <form class="container-inputs" id="form-login">
                <p id="cpf"><input type="text" name="cpf" id="" placeholder="CPF (123.456.789-01)"></p>
                <p id="email"><input type="text" name="email" id="" placeholder="E-mail (exemplo@ex.com)"></p>
                <p id="fone"><input type="tel" name="fone" id="" placeholder="Telefone (00)90000-0000"></p>
                <p id="senha"><input type="password" name="senha" id="" placeholder="Senha"></p>
                <p id="button-login"><input type="submit" value="Entrar" id="login"></p>
            </form>

        </div>
    </section>

    <script src="/js/login.js"></script>
</body>
</html>
